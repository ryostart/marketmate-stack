services:
  db:
    image: postgres:16
    container_name: marketmate-db
    environment:
      POSTGRES_DB: marketmate
      POSTGRES_USER: marketmate
      POSTGRES_PASSWORD: marketmate
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketmate -d marketmate"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: ./marketmate-server
      dockerfile: Dockerfile
    container_name: marketmate-api
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/marketmate
      SPRING_DATASOURCE_USERNAME: marketmate
      SPRING_DATASOURCE_PASSWORD: marketmate

      APP_CORS_ALLOWED_ORIGINS: http://localhost:3000
      APP_COOKIE_SECURE: "false"

      MARKETMATE_JWT_SECRET: dev-very-secret-change-me
      MARKETMATE_JWT_EXPIRES_MINUTES: "60"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: ./marketmate
      dockerfile: Dockerfile
    container_name: marketmate-web
    environment:
      NUXT_PUBLIC_API_BASE: http://localhost:8080/api
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  pgdata:
